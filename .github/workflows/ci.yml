name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install aqua
        uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.31.0
      - name: Cache ~/.npm
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.npm
          key: node-cache-${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
      - name: Run npm ci
        run: npm ci
      - name: Build
        run: npm run build
      - name: Check diff
        run: |
          if ! git diff --no-patch --exit-code; then
            echo Diff found 1>&2
            exit 1
          fi

  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install aqua
        uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.31.0
      - name: Cache ~/.npm
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.npm
          key: node-cache-${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
      - name: Run npm ci
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  format:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install aqua
        uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.31.0
      - name: Cache ~/.npm
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.npm
          key: node-cache-${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
      - name: Run npm ci
        run: npm ci
      - name: Run Prettier format check
        run: npm run format:check

  test-node:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install aqua
        uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.31.0
      - name: Cache ~/.npm
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.npm
          key: node-cache-${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
      - name: Run npm ci
        run: npm ci
      - name: Test
        run: npm test

  test-action:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Run export-secrets
        uses: ./
        with:
          secrets: '{"KEY_A":"VALUE_A","KEY_B":"VALUE_B","KEY_C":"VALUE_C"}'
      - name: Check environment variables
        run: |
          EXPECTED_VALUE_KEY_A='VALUE_A'
          EXPECTED_VALUE_KEY_B='VALUE_B'
          EXPECTED_VALUE_KEY_C='VALUE_C'

          FAILED='false'

          if [ "$KEY_A" = "$EXPECTED_VALUE_KEY_A" ]; then
            echo 'PASSED: VALUE_A'
          else
            echo 'FAILED: VALUE_A' 1>&2
            echo "  expected: $EXPECTED_VALUE_KEY_A" 1>&2
            echo "  actual: $KEY_A" 1>&2
            FAILED='true'
          fi

          if [ "$KEY_B" = "$EXPECTED_VALUE_KEY_B" ]; then
            echo 'PASSED: VALUE_B'
          else
            echo 'FAILED: VALUE_B' 1>&2
            echo "  expected: $EXPECTED_VALUE_KEY_B" 1>&2
            echo "  actual: $KEY_B" 1>&2
            FAILED='true'
          fi

          if [ "$KEY_C" = "$EXPECTED_VALUE_KEY_C" ]; then
            echo 'PASSED: VALUE_C'
          else
            echo 'FAILED: VALUE_C' 1>&2
            echo "  expected: $EXPECTED_VALUE_KEY_C" 1>&2
            echo "  actual: $KEY_C" 1>&2
            FAILED='true'
          fi

          if [ "$FAILED" = 'true' ]; then
            exit 1
          fi
